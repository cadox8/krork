<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Krork Docs</title>

  <meta name="description" content="Krork Engine">
  <meta name="author" content="AthoneDevs">

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">-->

  <link rel="icon" type="image/png" href="img/krork.png">

</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      name: 'Krork',
      loadNavbar: true,
      mergeNavbar: true,
      loadSidebar: true,
      auto2top: true,
      homepage: 'README.md',
      logo: 'img/krork.png',
      themeColor: '#3F51B5',
      autoHeader: true,
      mergeNavbar: true,
      formatUpdated: '{DD}/{MM}/{YY} {HH}:{mm}',
      formatUpdated: function(time) {return time;},
      fallbackLanguages: ['es'],
      notFoundPage: true,
      notFoundPage: {
        '/': '_404.md',
        '/es': 'es/_404.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-xml.min.js"></script>
</body>
</html>
